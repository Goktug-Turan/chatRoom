<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 5rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      aside {float: left; width:25%; height: 100vh; }
      .nickPart { margin-left:0.3em; margin-top: 1em;}
      div.onlines {height: 50%; width: 25%; position: fixed;}
      p.online {margin-top: 1em; margin-left: 1em;}
      main {float: left; width:75%; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      div.typingStatusBox {position: fixed; bottom: 3em; width: 100%; height: 2.3em; }
      p#typingStatus { margin-left: 2em; vertical-align: baseline; line-height: 10px; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; margin: 0.5rem 1rem 0 0; border-radius: 0.4em; }
    </style>
  </head>
  <body>
    <aside>
      <form class="nickPart" id="nickname" action="" type="text-area">
        <input class="nickPart" id="nick" autocomplete="off" /><button>Set Nickname</button>
      </form>
      <div class="onlines">
        <p class="online">ONLİNE USERS:</p>
        <p class="online" id="onlineUsersTable"></p>
      </div>
    </aside>
    <main>
        <ul id="messages"></ul>

        <form id="form" action="">
          <input id="input" autocomplete="off" /><button>Send</button>
        </form>

        <div class="typingStatusBox"><p id="typingStatus"></p></div>
      </main>

    <script src="/js/socket.io.js"></script>
    <script>
    var socket = io();

    var form = document.getElementById('form');
    var nicknameForm = document.getElementById('nickname');
    var input = document.getElementById('input');
    var nick = document.getElementById('nick');
    var onlineUsersTable = document.getElementById('onlineUsersTable');

    function appendMessage(msg, sender) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      if(sender === 'me') {
        item.style.textAlign = "right";
        item.style.background = "#D8FEFF";
      } if(sender === 'someOneElse') {
        item.style.background = "#FFFAC4";
      } if(sender === 'chatRoom') {
        item.style.textAlign = "center";
        item.style.background = "#C1C1C1";
      };
    };   

    form.addEventListener('submit', function(e) {
       e.preventDefault();
       if (input.value) {
         socket.emit('chat message', input.value);
         appendMessage(input.value, 'me');
         input.value = '';
         window.scrollTo(0, document.body.scrollHeight);
       }
    });

    nicknameForm.addEventListener('submit', function(e) {
       e.preventDefault();
       if (nick.value) {
         socket.emit('set nickname', nick.value);
         nick.disabled = true;
       }
    });

    var messages = document.getElementById('messages');

    socket.on('connection status', function(msg) {
      appendMessage(msg, 'chatRoom');
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('chat message', function(msg) {
      appendMessage(msg, 'someOneElse');
      window.scrollTo(0, document.body.scrollHeight);
    });   

    function debounce( callback, delay ) {
      let timeout;
      return function() {
          clearTimeout( timeout );
          timeout = setTimeout( callback, delay );
      }
    };

    let isUserTyping = false;
    function typingControl() {
      isUserTyping = !!input.value;
      socket.emit('typing status', isUserTyping );
    };
    
    input.addEventListener("keyup", debounce(typingControl, 2000));
   
    var typingStatus = document.getElementById('typingStatus');

    socket.on('typing status', function(msg) {
      const s = JSON.parse(msg);
      typingStatus.textContent = s.status ? `${s.from} is typing ....` : '';
    });

    socket.on('online users', function(onlineUsers) {
      onlineUsersTable.textContent = onlineUsers;
    });

    // setInterval(() => {
    //     fetch('/nickNames')
    //     .then(response => response.json())
    //     .then(data => console.log(data));
    //   },5000)
    // kullanıcıların socketid lerini fetch ediyor, bunları kullanarak priv messaeg özelliğini yapabilrisin

   </script>
  </body>
</html>
