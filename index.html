<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #typingStatus { position: fixed; bottom: 3em; left: 2.0em; display: flex; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; margin: 0.5rem 1rem 0 1rem; border-radius: 0.4em; }
    </style>
  </head>
  <body>
    <form id="nickname" action="" type="text-area">
      <input id="nick" autocomplete="off" /><button>Set Nickname</button>
    </form>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <p id="typingStatus"></p>
    <script src="/js/socket.io.js"></script>
    <script>
    var socket = io();
   
    var form = document.getElementById('form');
    var nicknameForm = document.getElementById('nickname');
    var input = document.getElementById('input');
    var nick = document.getElementById('nick');

    function appendMessage(msg, sender) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      if(sender === 'me') {
        item.style.textAlign = "right";
        item.style.background = "#D8FEFF";
      } if(sender === 'someOneElse') {
        item.style.background = "#FFFAC4";
      } if(sender === 'chatRoom') {
        item.style.textAlign = "center";
        item.style.background = "#C1C1C1";
      };
    };   

    form.addEventListener('submit', function(e) {
       e.preventDefault();
       if (input.value) {
         socket.emit('chat message', input.value);
         appendMessage(input.value, 'me');
         input.value = '';
         window.scrollTo(0, document.body.scrollHeight);
       }
    });

    nicknameForm.addEventListener('submit', function(e) {
       e.preventDefault();
       if (nick.value) {
         socket.emit('set nickname', nick.value);
         nick.disabled = true;
       }
    });

    var messages = document.getElementById('messages');

    socket.on('connection status', function(msg) {
      appendMessage(msg, 'chatRoom');
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('chat message', function(msg) {
      appendMessage(msg, 'someOneElse');
      window.scrollTo(0, document.body.scrollHeight);
    });
    
    var typingStatus = document.getElementById('typingStatus');
    let userIsTyping = false;
    input.addEventListener("keyup", () => {
      userIsTyping = !!input.value;
      if(userIsTyping) {
        socket.emit('typing status', true );
      } if (!userIsTyping) {
        socket.emit('typing status', false );
      };
    });

    socket.on('typing status', function(msg) {
      typingStatus.textContent = msg;
    });
   </script>
  </body>
</html>
